<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <link rel="icon" href="assets/logo/logo2.png" type="logo" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/utilities.css" />
    <link rel="stylesheet" type="text/css" href="css/medias.css" />
    <link rel="stylesheet" type="text/css" href="css/aos.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <title>One Way</title>
  </head>
  <body>
    <section class="container-index">
      <div class="bg-index"></div>
      <div class="foreground">
        <div id="content"></div>
      </div>
      <div class="buttons-index">
        <div id="flagEsp" class="btn-index">
          <a href="#">
            <span>ESPAÑOL</span>
            <img src="assets/icons/es.png" alt="spain"
          /></a>
        </div>
        <div id="flagUs" class="btn-index">
          <a href="#">
            <span>ENGLISH</span>
            <img src="assets/icons/us.png" alt="usa"
          /></a>
        </div>
        <div id="flagBr" class="btn-index">
          <a href="#">
            <span>PORTUGUÊS</span>
            <img src="assets/icons/br.webp" alt="brasil"
          /></a>
        </div>

        <div id="popup" class="popup">
          <div class="popup-content">
              <span class="close">&times;</span>
              <p id="popup-info"></p>
          </div>
        </div>
      </div>
    </section>
    
    <script src="language-detection.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
